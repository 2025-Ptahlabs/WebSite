ype="application/json">{"props":{"pageProps":{"projectData":{"id":"2025_Jecheon_Jummal","title":"제천 점말동굴 전시","tags":["exhibition","media-art"],"images":["Building.avif","Kiosk.JPEG","History.JPEG","ExcavatedArtifacts.JPEG","HwarangTrace.JPEG","HuntingContest.JPEG","LifeSimutionGame.JPEG","PhotoBooth.JPEG"],"thumbnail":"Building.avif","description":"제천 점말동굴유적 체험형 전시관","descriptionTitle":"점말동굴유적체험관","detailedDescription":["충북 제천시 송학면에 위치한 점말동굴유적체험관은 연면적 499㎡ 규모의 체험형 전시 공간입니다.","'역사터'와 '체험터'로 구성되어 있습니다. 역사터에서는 동굴의 발굴 과정, 신라 화랑의 각자(돌에 새긴 글자), 나말여초(신라 말기~고려 초기) 시기의 석조 유물 등을 영상과 모형으로 생생하게 소개합니다.","체험터에서는 구석기인의 생활상을 직접 체험할 수 있는 인터랙티브 콘텐츠를 제공합니다. 동물 사냥 게임 등 몰입형 체험을 통해 선사시대 문화를 재미있게 학습할 수 있습니다."],"year":"2025","location":"충청북도, 제천","country":"KR","lastmod":"2025-10-10","exhibits":[{"title":"안내 키오스크","description":"터치스크린 기반 전시관 안내 및 정보 제공 시스템입니다.\n\n전시관의 구성과 주요 콘텐츠를 한눈에 확인할 수 있습니다.","tags":["kiosk","information","ui/ux"],"images":["Kiosk.JPEG"]},{"title":"출토 유물 3D 전시","description":"실제 출토 유물을 정밀 스캔한 3D 모델링으로 관람하는 체험입니다.\n\n360도 회전하며 유물을 자세히 살펴볼 수 있고, 확대와 축소 기능으로 세밀한 부분까지 관찰할 수 있습니다. 화면 속 3D 유물 옆에는 실제 유물도 함께 전시되어 있어 비교하며 감상할 수 있습니다.","tags":["3d-model","rotation","artifacts","interactive"],"images":["ExcavatedArtifacts.JPEG"]},{"title":"화랑의 각자","description":"신라 화랑들이 바위에 새긴 글자의 흔적을 탐구하는 인터랙티브 전시입니다.\n\n화면 속 각자 흔적을 터치하면 어떤 글자인지, 무슨 의미인지 상세한 설명이 나타나며 신라 시대 화랑의 역사를 배울 수 있습니다.","tags":["interactive","touchscreen","hwarang","education"],"images":["HwarangTrace.JPEG"]},{"title":"동물 사냥 게임","description":"구석기 시대 사냥 문화를 체험하는 인터랙티브 게임입니다.\n\n화면 양쪽에서 동물이 나타나면 오재미를 던져 맞추며, 맞춘 동물마다 점수가 계산되어 재미있게 사냥 문화를 배울 수 있습니다.","tags":["game","interactive","experience"],"images":["HuntingContest.JPEG"]},{"title":"구석기 생활 체험","description":"구석기 시대 사람들의 일상을 직접 체험하는 시뮬레이션 게임입니다.\n\n사냥하기, 불 피우기(활비비), 돌 깎기 등 다양한 생활 모습을 게임으로 재현하여 선사 시대 문화를 생생하게 경험할 수 있습니다.","tags":["game","simulation","interactive","education"],"images":["LifeSimutionGame.JPEG"]},{"title":"체험 포토존","description":"점말동굴 체험을 기념할 수 있는 포토존입니다.\n\n다양한 필터를 적용하여 사진을 촬영하고, 현장에서 바로 출력할 수 있습니다.","tags":["photo","experience","photo-zone"],"images":["PhotoBooth.JPEG"],"relatedSolution":{"id":"Solution_PhotoBooth","title":"포토부스 솔루션"}}],"relatedProjects":[{"id":"Solution_PhotoBooth","title":"포토부스 솔루션","description":"맞춤형 포토부스 솔루션 자세히 보기","thumbnail":"Title.png"}]}},"__N_SSG":true},"page":"/project/[projectId]","query":{"projectId":"2025_Jecheon_Jummal"},"buildId":"pIF5Wx4TywOsivXLNeTSQ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
